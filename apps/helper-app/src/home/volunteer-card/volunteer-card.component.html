<mat-card class="example-card">
  <div class="card-header">
    <div class="title-container">
      <div class="title">{{ data.name }}</div>
      <div class="zipcode">
        <div title="{{ data.city }}" class="city">{{ data.city }}</div>
        <div class="zip">{{ data.zipcode }}</div>
      </div>
      <div class="date">
        {{ data.registeredAt | date: 'dd.MM.yy' }}
      </div>
    </div>
  </div>
  <mat-card-content>
    <div class="description">
      {{ data.description }}
    </div>
    <div class="details">
      <div>
        <div class="label">
          Medizinische Ausbildung
        </div>
        <div class="detail-content">
          <mat-chip-list [selectable]="'false'">
            <mat-chip
              chipListSelectable="'false'"
              [selectable]="'false'"
              disableRipple
              *ngFor="let qualification of data.qualification"
            >
              {{ qualification }}
            </mat-chip>
          </mat-chip-list>
        </div>
      </div>
      <div>
        <div class="label">
          Kontakt
        </div>
        <div class="detail-content">
          <a
            href="mailto:{{ data.email }}?subject=Helden%20in%20Weiss%20Anfrage"
          >
            {{ data.email }}</a
          >
        </div>
        <div class="detail-content">
          <a href="tel:{{ data.phone }}"> {{ data.phone }}</a>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
