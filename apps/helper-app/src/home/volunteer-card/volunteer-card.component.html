<mat-card class="example-card">
  <div class="card-header">
    <div class="title-container">
      <div class="title">
        {{ data.name }}
      </div>
      <div class="zipcode">
        {{ data.city }}
      </div>
      <div class="date">
        {{ data.registeredAt | date: 'dd.MM.yy' }}
      </div>
    </div>
    <div class="subtitle">{{ data.zipcode }}</div>
  </div>
  <mat-card-content>
    <div class="description">
      {{ data.description }}
    </div>
    <div class="details">
      <div>
        <div class="label">
          Medizinische Ausbildung
        </div>
        <div class="detail-content">
          <mat-chip-list [selectable]="'false'">
            <mat-chip
              chipListSelectable="'false'"
              [selectable]="'false'"
              disableRipple
              *ngFor="let qualification of data.qualification"
            >
              {{ qualification }}
            </mat-chip>
          </mat-chip-list>
        </div>
      </div>
      <div>
        <div class="label">
          Kontakt
        </div>
        <div class="detail-content">
          {{ data.email }}
        </div>
        <div class="detail-content">
          {{ data.phone }}
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
